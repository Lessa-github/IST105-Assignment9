<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 9 - Cisco DNA Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #005073;
            padding: 10px;
            border-radius: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #0077a8;
        }

        .container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #005073;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .token {
            word-wrap: break-word;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        button,
        input[type=text] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #0077a8;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{% url 'get_token' %}">Authenticate</a>
        <a href="{% url 'device_list' %}">List Devices</a>
        <a href="{% url 'interface_list' %}">View Interfaces</a>
        <a href="{% url 'logs' %}">View Logs (MongoDB)</a>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
